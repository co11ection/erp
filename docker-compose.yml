version: '3'services:  django-erp:    build:      context: .      dockerfile: Dockerfile-django    ports:      - "8000:8000"    volumes:      - .:/code    command: python manage.py runserver 0.0.0.0:8000    env_file:      - .env    depends_on:      - db  # Зависит от контейнера с базой данных  bot:    build:      context: .      dockerfile: Dockerfile-bot    env_file:      - .env    depends_on:      - db  # Зависит от контейнера с базой данных  db:  # Контейнер для PostgreSQL    image: postgres:13  # Версия PostgreSQL    environment:      POSTGRES_DB: erp_system      POSTGRES_USER: postgres      POSTGRES_PASSWORD: 12345